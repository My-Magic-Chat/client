name: Deploy

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      BUILD_ENV:
        required: true
        type: string
      PROJECT:
        required: true
        type: string

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ hashFiles('./yarn.lock') }}

      - name: Cache Builds
        id: cache-build
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/packages/projects/*/build
            ${{ github.workspace }}/packages/*/dist
            ${{ github.workspace }}/packages/*/*/dist
          key: ${{ github.sha }}-${{ inputs.PROJECT }}-${{ inputs.BUILD_ENV }}-dist

      - name: Firebase Deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project=staging --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

  notify:
    runs-on: ubuntu-latest
    needs: firebase-deploy
    environment: ${{ inputs.ENVIRONMENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deployment Canceled
        if: ${{ success() }}
        uses: LeoCpii/discord-webhook-alert@master
        with:
          webhookUrl: ${{ secrets.DEPLOY_WEBHOOK }}
          type: success

      - name: Deployment Canceled
        if: ${{ cancelled() }}
        uses: LeoCpii/discord-webhook-alert@master
        with:
          webhookUrl: ${{ secrets.DEPLOY_WEBHOOK }}
          type: warn

      - name: Deployment Failed
        if: ${{ failure() }}
        uses: LeoCpii/discord-webhook-alert@master
        with:
          webhookUrl: ${{ secrets.DEPLOY_WEBHOOK }}
          type: error
